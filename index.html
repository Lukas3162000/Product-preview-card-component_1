<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Product preview card component</title>
<link rel="stylesheet" href="stylesheet.css">
</head>
<body>

  <main>

      <img src="images\image-product-desktop.jpg" alt="Parfume">

      <div id="TextContent">
        <h3 id="subhead">PERFUME</h3>
        <h1 id="heading">Gabrielle Essence Eau De Parfum</h1>
        <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
          
        <div id="Pricing">
          <p id="Price">$149.99</p>
          <p id="List-Price">$169.99</p>
        </div>
        <button><img src="images\icon-cart.svg" alt="Shopping-Cart" style="width: 10%;"> Add to Cart</button>
      </div>

  </main>

  
</body>
</html>
