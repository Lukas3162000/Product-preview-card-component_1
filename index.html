<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Product preview card component</title>
<link rel="stylesheet" href="stylesheet.css">
</head>
<body>

  <main>

      <picture>
        <source srcset="images\image-product-desktop.jpg" media="(min-width: 600px)">
        <source srcset="images\image-product-mobile.jpg" media="(max-width: 600px)">
        <img src="images\image-product-desktop.jpg" alt="Parfume">
      </picture>
      <div id="TextContent">
        <h3 id="subhead">PERFUME</h3>
        <h1 id="heading">Gabrielle Essence Eau De Parfum</h1>
        <p id="infotext">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
          
        <div id="Pricing">
          <p id="Price">$149.99</p>
          <p id="List-Price"><strike>$169.99</strike></p>
        </div>
        <div id="button">
          <button id="AddButton"><img src="images\icon-cart.svg" alt="Shopping-Cart"> Add to Cart</button>
        </div>
      </div>

  </main>

  
</body>
</html>
